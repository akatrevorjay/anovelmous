{% extends 'layout.html' %}

{% block content %}
<table>
  <tbody>
  {% for novel in novels %}
  <tr>
    <td><a href="{{ url_for('read_novel', novel_name=novel.name) }}">{{ novel.name }}</a></td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}

{% block javascript %}
$('#site-nav-breadcrumb').append('<li class="current"><a href="{{ url_for('browse_novels') }}">Browse Novels</a></li>')
{% endblock %}
